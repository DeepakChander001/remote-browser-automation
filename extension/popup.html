<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Browser Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Remote Browser Control</h1>
        
        <!-- Mode Selection -->
        <div id="modeSelection" class="section">
            <h2>Select Mode</h2>
            <div class="mode-buttons">
                <button id="viewerMode" class="mode-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <span>Viewer</span>
                    <small>Watch and control remote browser</small>
                </button>
                <button id="controllerMode" class="mode-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
                        <line x1="12" y1="18" x2="12" y2="18"/>
                    </svg>
                    <span>Controller</span>
                    <small>Allow remote control of this browser</small>
                </button>
            </div>
        </div>
        
        <!-- Viewer Interface -->
        <div id="viewerInterface" class="section hidden">
            <h2>Viewer Mode</h2>
            <div class="input-group">
                <input type="text" id="pairCodeInput" placeholder="Enter pairing code" maxlength="6">
                <button id="connectBtn">Connect</button>
            </div>
            
            <div id="controlPanel" class="control-panel hidden">
                <h3>Send Command</h3>
                <textarea id="promptInput" placeholder="e.g., Search for artificial intelligence news" rows="3"></textarea>
                <button id="sendPromptBtn">Send Command</button>
                
                <div id="streamContainer" class="stream-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div id="streamStatus">Waiting for stream...</div>
                </div>
            </div>
        </div>
        
        <!-- Controller Interface -->
        <div id="controllerInterface" class="section hidden">
            <h2>Controller Mode</h2>
            <button id="generateCodeBtn">Generate Pairing Code</button>
            <div id="pairCodeDisplay" class="pair-code-display hidden">
                <p>Share this code with the viewer:</p>
                <div class="code-display">
                    <span id="generatedCode">------</span>
                    <button id="copyCodeBtn">ðŸ“‹</button>
                </div>
                <p class="code-timer">Code expires in <span id="codeTimer">300</span> seconds</p>
            </div>
            
            <div id="connectionStatus" class="status-display hidden">
                <div class="status-icon">ðŸ”—</div>
                <p>Connected to viewer</p>
                <p class="status-detail">Remote control is active</p>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
